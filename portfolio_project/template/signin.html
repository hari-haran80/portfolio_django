<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/signin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="main_login_container">
        <div class="sub_login_container">
            <form action="" method="POST" >
                {% csrf_token %}
                {% if messages %}
                    {% for x in messages %}
                        <div class="message_div" id="myMessage">
                            <p>{{x}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
                <h2>Sign In</h2>
                <div class="Email_div_login">
                    <label for="">User Name:</label><br>
                    <input type="text" name="username" id="" placeholder="User Name" required>
                </div>
                <div class="Password_login_div">
                    <label for="">Password:</label><br>
                    <input type="password" name="password" id="" placeholder="Enter Your Password" required>
                </div>
                <div class="Login_button_div">
                    <button type="submit">Submit</button>
                </div>
                <div class="span_div"></div>
                <div class="New_account_div">
                    <p>Don't have an account? <a href="./register.html">Create one now</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        var messageDiv = document.getElementById('myMessage');
    
        function hideMessage() {
            messageDiv.style.opacity = 0;
            setTimeout(function () {
                messageDiv.style.display = 'none';
            }, 500);
        }
    
        setTimeout(hideMessage, 3000);
    </script>
</body>
</html>
