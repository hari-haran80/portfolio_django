<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/addProfile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Update</title>
    <style>
        
    </style>
</head>
<body>
    <div class="form_main_div">
        <form action="" method="post" enctype="multipart/form-data" class="form" onsubmit="UpdateReview()">
            <a class="fa-solid fa-xmark" title="Close" onclick="closeIframe()"></a>
            {% csrf_token %}
            <h4>Update Review's Here!</h4>
            <hr>
            <div class="img_recieve">
                <label for="reviews">Update Review</label><br>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5" {% if reviews.rating == 5 %}checked{% endif %}>
                    <label for="star5" class="full"></label>
        
                    <input type="radio" name="rating" id="star4" value="4" {% if reviews.rating == 4 %}checked{% endif %}>
                    <label for="star4" class="full"></label>
        
                    <input type="radio" name="rating" id="star3" value="3" {% if reviews.rating == 3 %}checked{% endif %}>
                    <label for="star3" class="full"></label>
        
                    <input type="radio" name="rating" id="star2" value="2" {% if reviews.rating == 2 %}checked{% endif %}>
                    <label for="star2" class="full"></label>
        
                    <input type="radio" name="rating" id="star1" value="1" {% if reviews.rating == 1 %}checked{% endif %}>
                    <label for="star1" class="full"></label>
                </div>
                <textarea name="review" id="reviews" rows="4" cols="50">{{reviews.review}}</textarea>
            </div>
            <button class="submit_button_review" id="UpdateReviewBtn" type="submit">submit review</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function UpdateReview (){
            const ReviewSubmitBtn = document.getElementById('UpdateReviewBtn');
            ReviewSubmitBtn.disabled = true;
            ReviewSubmitBtn.textContent = 'Updating..' 
        }

        function closeIframe() {
            window.parent.document.getElementById('iframeContainer').style.display = 'none';
        }
    </script>
</body>
</html>
