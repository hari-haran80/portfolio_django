<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/images/contact.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>Contact Me</title>
    <style>

    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="main">
        <div class="container" data-aos="fade-left"
        data-aos-anchor="#example-anchor"
        data-aos-offset="500"
        data-aos-duration="500">
            <h1>Let's find solutions <span> together?</span></h1>
            <h4>| Contact</h4>
            <p class="para1">Fill in the form or just use my contacts below if you need to put a project on the move, let's work on it!</p>
            <p class="para5"><a href="mainto:hariharan.a69@gmail.com" class="link7">hariharan.a69@gmail.com</a></p>
        </div>
        <div class="form_div" data-aos="fade-right"
        data-aos-anchor="#example-anchor"
        data-aos-offset="500"
        data-aos-duration="500">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="one name_div">
                    <label for="name" class="lable">Name</label><br>
                    <input type="text" placeholder="Enter your name" class="input" name="name"><br>
                </div>
                <div class="one email_div">
                    <label for="email" class="lable">Email</label><br>
                    <input type="email" placeholder="Enter your email" class="input" name="email"><br>
                </div>
                <div class="one option_1">
                    <label for="" class="lable">What can I help you with?</label><br>
                    <select name="web" id="" class="input sel">
                        <option value="" class="options">select one</option>
                        <option value="" class="options">Front End</option>
                        <option value="" class="options">Back End</option>
                        <option value="" class="options">Full Stack Website</option>
                        <option value="" class="options">I'm not sure yet</option>
                    </select><br>
                </div>
                <div class="one option_2">
                    <label for="" class="lable">Do you have a defined timeframe?</label><br>
                    <select name="days" id="" class="input sel">
                        <option value="" class="options">select one</option>
                        <option value="" class="options">2 - 4 weeks</option>
                        <option value="" class="options">1 - 2 Months</option>
                        <option value="" class="options">More than 2 months</option>
                    </select><br>
                </div>
                <div class="one para_div">
                    <label for="" class="lable">What would make you happy in this project?</label><br>
                    <textarea id="" cols="50" rows="3" placeholder="Share some words regarding the project goals" class="input text_area" name="text"></textarea><br>
                </div>
                <button type="submit" class="sub_button">Submit Form</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
