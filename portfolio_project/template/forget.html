<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/signin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        
    </style>
</head>
<body>
    <div class="main_login_container">
        <div class="sub_login_container">
            <form action="" method="POST" id="signupForm">
                {% csrf_token %}
                {% if messages %}
                    {% for x in messages %}
                        <div class="message_div" id="myMessage">
                            <p>{{x}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
                <a href="signin"><i class="fa-solid fa-arrow-left" title="Back to Signin"></i></a>
                <h2>Reset Password</h2>
                <div class="Email_div_login">
                    <label for="">User Name:</label><br>                    
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="" placeholder="User Name" required>
                </div>
                <div class="Password_login_div">
                    <label for="">Password:</label><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    <img src="../static/images/eye-close.png" alt="view password" title="view password" id="eyeicon">
                    <br><br>
                    <p id="passwordError" style="color: red;"></p>
                </div>
                <div class="Login_button_div">
                    <button type="submit">Submit</button>
                </div>
                <div class="span_div"></div>
                <div class="New_account_div">
                    <p>Don't have an account? <a href="new_registration">Create one now</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/signin.js"></script>
    <script src="../static/js/message.js"></script>
    <script src="../static/js/validation.js"></script>
</body>
</html>
