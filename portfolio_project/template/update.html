<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
          width: 70px;
          height: 70px;
          border-radius: 50%;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="img_recieve">
            <tr>
                <th><label for="id_name">Name:</label></th>
                <td>
                  <input type="text" name="name" maxlength="50" required id="id_name" value="{{update.name}}">
                </td>
            </tr>
            <tr>
                <th><label for="id_position">Position:</label></th>
                <td>
                  <input type="text" name="position" maxlength="50" required id="id_position" value="{{update.position}}">
                </td>
            </tr>
            <tr>
                <th><label for="id_write_review">Write review:</label></th>
                <td>
                  <textarea name="write_review" cols="40" rows="10" maxlength="1000" required id="id_write_review" ></textarea>
                </td>
            </tr>
            <tr>
              <th><label for="id_profile">Profile:</label></th>
              {% if update.profile %}
                <img src="{{ update.profile.url }}" alt="">
              {% endif %}
                <td>
                  <input type="file" name="profile" accept="image/*" required id="id_profile" value="{{update.profile}}">
                </td>
            </tr>
        </div>
        <button class="submit_button_review" type="submit">submit review</button>
    </form>
    
</body>
</html>
