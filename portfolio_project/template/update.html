<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/update_review.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Edit review</title>
  <style>
    
  </style>
</head>

<body>
  <div class="form_main_div">
    <div class="sub_form_div">
      <a href="/home" class="fa-solid fa-xmark" title="Close"></a>
      <form action="" method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="img_recieve">
          <h3 class="heading_review">Edit Review</h3>
          <tr>
            <th><label for="id_name" class = "label5">Name:</label></th>
            <td>
              <input type="text" name="name" maxlength="50" required id="id_name" value="{{update.name}}">
            </td>
          </tr>
          <tr>
            <th><label for="id_position" class = "label5">Position:</label></th>
            <td>
              <input type="text" name="position" maxlength="50" required id="id_position" value="{{update.position}}">
            </td>
          </tr>
          <tr>
            <th><label for="id_write_review" class = "label5">Write review:</label></th>
            <td>
              <textarea name="write_review" cols="40" rows="10" maxlength="1000" required
                id="id_write_review" >{{update.write_review}}</textarea>
            </td>
          </tr>
          <tr>
            <th><label for="id_profile" class = "label5">Profile:</label></th>
            {% if update.profile %}
            <img src="{{ update.profile.url }}" alt="">
            {% endif %}
            <td>
              <input type="file" name="profile" accept="image/*" required id="id_profile" value="{{update.profile}}">
            </td>
          </tr>
        </div>
        <button class="submit_button_review" type="submit">submit review</button>
      </form>
    </div>
  </div>
</body>

</html>
