<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/images/register.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/new_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>create new account</title>
    <style>   

    </style>
</head>
<body>
    <div class="main">
        <div class="main_div">
            <form class="newform">
                <h1>Create New Account</h1>
                <div class="names_div">
                    <div class="firstname_div">
                        <label class="name">First Name</label> <br>
        			    <input class="input names" type="name"/>
                    </div>
                    <div class="lastname_div">
                        <label class="name">Last Name</label> <br>
                        <input class="input names" type="name" />
                    </div>
                </div>
                <div class="enter_email">
                    <label class="Email">Email</label> <br>
                    <input class="input email" type="email" placeholder="Enter your Email"/>
                </div>
                <div class="number_div">
                    <label for="phone" class="mobile_no">Mobile Number</label> <br>
                    <input class="input number" type="tel" placeholder="052-232-2584"/>
                </div>
                <div class="pass">
                        <br><label class="new_password">Enter New Password</label> <br>
        				<input class="input your" type="password" name="password" placeholder="Enter your password">
                        <br><label class="confirm_password">Confirm Password</label> <br>
        				<input class="input your" type="password" name="password" placeholder="Confirm your password">
                </div>
                <div class="birth_date">
                    <label class="date " for="birthday">Select Your Birthday:</label>
                    <input class="date birthday" type="date" id="birthday" name="birthday">
                </div>
                <div class="gender_div">
                    <label class="gender">Gender</label> <br>
                    <input class="male" type="radio" name="gender" checked> male
                    <input class="female" type="radio" name="gender"> Female
                </div>
                <div class= submit_div>
                    <button type="submit" id="submit">Submit</button>
                </div>
                    <p class="para">or continue with</p>
                <div class="buttons_div">
                    <div class="icon_div">
                        <a href="https://accounts.google.com/v3/signin/identifier?hl=en-gb&ifkv=ASKXGp26DpuxflzvONXJGZ2pAXoJQx7btBXYITsQPALiUhx4DhdtxFoT2Z1_O2eO6Sh9zYfbvLDKSQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1074538186%3A1702445855987019&theme=glif" class="fa-brands ico fa-google"></a>
                    </div>
                    <div class="icon_div">
                        <a href="https://github.com/login" class="fa-brands ico fa-github"></a>
                    </div>
                    <div class="icon_div">
                        <a href="https://m.facebook.com/?_rdr" class="fa-brands ico fa-facebook"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
